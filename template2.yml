- name: Get latest release tag
  id: latest_release
  run: |
    LATEST_RELEASE_TAG=$(gh release list --repo $GITHUB_REPOSITORY --limit 1 --json tagName | jq '.[0].tagName' --raw-output)
    echo "Latest release tag: $LATEST_RELEASE_TAG"
    echo "::set-output name=tag_name::$LATEST_RELEASE_TAG"
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


- name: Install and configure GitHub CLI
  run: |
    sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
    sudo apt-add-repository https://cli.github.com/packages
    sudo apt-get update
    sudo apt-get install gh
    gh config set -h github.com oauth_token ${{ secrets.GITHUB_TOKEN }}
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
